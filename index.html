<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>graph-lab</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="container pt-4">
                <h4 class="pb-2">Алгоритмы</h4>
                <div class="btn-group pb-3" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="brezenheim" autocomplete="off" checked />
                    <label class="btn btn-outline-primary" for="brezenheim">Брезенхейм</label>

                    <input type="radio" class="btn-check" name="btnradio" id="differ" autocomplete="off" />
                    <label class="btn btn-outline-primary" for="differ">Дифференциальный</label>

                    <input type="radio" class="btn-check" name="btnradio" id="circle" autocomplete="off" />
                    <label class="btn btn-outline-primary" for="circle">Окружность</label>

                    <input type="radio" class="btn-check" name="btnradio" id="bezie" autocomplete="off" />
                    <label class="btn btn-outline-primary" for="bezie">Безье</label>

                    <input type="radio" class="btn-check" name="btnradio" id="sazerland" autocomplete="off" type-cut='1'/>
                    <label class="btn btn-outline-primary" for="sazerland">Сазерленда-Коэна</label>

                    <input type="radio" class="btn-check" name="btnradio" id="cirus" autocomplete="off" type-cut='1'/>
                    <label class="btn btn-outline-primary" for="cirus">Цируса-Бека</label>

                    <input type="radio" class="btn-check" name="btnradio" id="midpoint" autocomplete="off" type-cut='1'/>
                    <label class="btn btn-outline-primary" for="midpoint">Средней точки</label>
                </div>
                <div>
                    <div class="pb-4">
                        <label for="dotcount">Количество точек для безье</label>
                        <select id="dotcount">
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div class="pb-3">
                        <button type="button" class="btn btn-dark" id="clearButton">Очистить полотно</button>
                    </div>
                </div>
                <div class="coordinates">X: 0; Y: 0</div>
                <canvas id="canvas" class="border" width="1000" height="600"></canvas>
            </div>
        </div>
    </body>
    <script src="./app/main.js"></script>
</html>
