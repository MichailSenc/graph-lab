<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>graph-lab</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="container pt-4">
                <div class="btn-group pb-4" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="brezenheim" autocomplete="off" checked />
                    <label class="btn btn-outline-primary" for="btnradio1">Брезенхейм</label>

                    <input type="radio" class="btn-check" name="btnradio" id="diifer" autocomplete="off" />
                    <label class="btn btn-outline-primary" for="btnradio2">Дифференциальный</label>

                    <input type="radio" class="btn-check" name="btnradio" id="circle" autocomplete="off" />
                    <label class="btn btn-outline-primary" for="btnradio3">Окружность</label>

                    <input type="radio" class="btn-check" name="btnradio" id="bezie" autocomplete="off" />
                    <label class="btn btn-outline-primary" for="btnradio4">Бизье</label>

                    <input type="radio" class="btn-check" name="btnradio" id="sazerland" autocomplete="off" />
                    <label class="btn btn-outline-primary" for="btnradio5">Сазерленда-Коэна</label>

                    <input type="radio" class="btn-check" name="btnradio" id="cirus" autocomplete="off" />
                    <label class="btn btn-outline-primary" for="btnradio6">Цируса-Бека</label>

                    <input type="radio" class="btn-check" name="btnradio" id="midpoint" autocomplete="off" />
                    <label class="btn btn-outline-primary" for="btnradio7">Средней точки</label>
                </div>
                <canvas id="canvas" class="w-100 h-100 border"></canvas>
            </div>
        </div>
    </body>
    <script src="./app/main.js"></script>
</html>
